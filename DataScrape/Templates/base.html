{% load static %} <!-- this allows us to use static files in our template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Sans|Merriweather+Sans" rel="stylesheet">
     <!-- these are only example fonts! We can change them as we see fit, and later on I hope we'll be able to load CSS specifically for each template, because right now maintaining a single main .css file for the entire project could become a nightmare. -->
     <link rel="stylesheet" href="{% static 'css/main.css' %}"> <!-- works like the url template tags; the static helper function will look for our static folder, then in css, and grab the specified file. -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>DataScrape {% block title %} {% endblock %}</title>
</head>
<body>
    <!-- Each page will have the navbar at the top of the page -->
    {% include 'partials/_navbar.html' %}

    <div class="container" id="page-content"> <!-- puts everything rendered below inside of a fixed-width container -->
    <!-- Content for each page will be rendered here -->
    {% block content %}
    {% endblock %}
    </div>

    <!-- works like the url template tags; the static helper function will look for our static folder, then in js, and grab the specified file. -->
    <script src="{% static 'js/main.js' %}"></script>
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
