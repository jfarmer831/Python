
{% extends 'base.html' %}
 <!-- here we are saying that we will be rendering our content inside of the base.html template -->

{% block title %}| Message{% endblock %} <!-- This will appear in the browser tab -->

{% block content %} <!-- block content defines where the content will be rendered on the page according to where we placed the same tags in the body of base.html-->
<h1>Send A fellow user a message using the form below</h1>
         
<form method="POST"> <!-- our action method references the register method that will bcalled when we submit this form -->

    <!-- cross-site request forgery protection functionality is available because our function in views.py returns a render method -->
    {% csrf_token %} 

    <!-- each input field name attribute will be referenced in the views function --> 
    <div>
        <label for="sender">From(Enter your user name)</label>
        <input type="text" name="sender" required><br>
    </div>

    <div>
        <label for="reciever">To(enter user name to send message to)</label>
        <input type="text" name="reciever" required><br>
    </div>

    <div>
        <label for="subject">Subject(Follow the KISS rules)</label>
        <input type="text" name="subject" required><br>
    </div>

    <div>
        <label for="content" >Message(Go crazy with whatever you want to write)</label><br>
        <input style="width:90%; height:250px;"type="text" name="content" required>
    </div>

    <br><button type="submit">Send Message</button>
    </form>
{% endblock %}
