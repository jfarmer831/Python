{% extends 'base.html' %}
{% load static from staticfiles %}

<!doctype html>
<html>
    <head>
        <title>{% block title %}| NHL {% endblock %}</title>
    </head>
    <body>
        {% block content %}
        <h2>Next 5 Events for the {{ nhl.team }} NHL team.</h2>  <!-- User's favorite team name is inserted here -->
        <br>
        <img src="{% static nhl.team_logo %}">
        <br>
        <br>
        <ol>
            <!-- Loop through the event_list attribute of the nhl object to create an ordered list of
                 the next 5 upcoming events for the user's favorite NHL team. -->
                {% for item in nhl.event_list %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ol>
        {% endblock %}
    </body>
</html>
